<!DOCTYPE html>
<html>
<head>
  <title>SECR REPORT VIEW</title>
  <style>
    body { font-family: sans-serif; background: #f1f5f9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    th { background: #003399; color: white; padding: 12px; text-align: left; font-size: 0.85rem; white-space: nowrap; }
    td { padding: 10px; border-bottom: 1px solid #e2e8f0; font-size: 0.8rem; }
    tr:nth-child(even) { background: #f8fafc; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="rTitle">Loading Report...</h2>
    <button onclick="window.close()" style="padding:10px 20px; cursor:pointer; background:#64748b; color:white; border:none; border-radius:5px; font-weight:bold;">CLOSE</button>
  </div>
  <div id="tableContent"></div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxMJFPR84kUmTeNV_iOswKZq-oL5pGn44tE4fgRWSkTOAJUBzhFB4d2JyGlBgyQXSZuxA/exec";
    const p = new URLSearchParams(window.location.search);

    async function fetchReport() {
      document.getElementById('rTitle').innerText = `${p.get('type')} Analysis - ${p.get('date') || 'Full Month'}`;
      const url = `${API}?action=fullTable&type=${p.get('type')}&date=${p.get('date')}&onlyViolations=${p.get('onlyViolations')}`;
      const res = await fetch(url);
      const data = await res.json();
      render(data);
    }

    function render(data) {
      if (!data || data.length < 2) { document.getElementById('tableContent').innerHTML = "<h3>No Records Found for selected date.</h3>"; return; }
      let html = '<table><thead><tr>';
      data[0].forEach(col => html += `<th>${col}</th>`);
      html += '</tr></thead><tbody>';
      data.slice(1).forEach(row => {
        html += '<tr>';
        row.forEach(cell => html += `<td>${cell}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      document.getElementById('tableContent').innerHTML = html;
    }
    window.onload = fetchReport;
  </script>
</body>
</html>
