<!DOCTYPE html>
<html>
<head>
  <title>SECR REPORT</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th { background: #003399; color: white; padding: 12px; text-align: left; }
    td { padding: 10px; border: 1px solid #ddd; font-size: 0.9rem; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h2 id="reportTitle">Loading Report...</h2>
  <div id="tableContainer"></div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxiBtJSKrXbSZelPDcuU0mwT4twll2OwAIy-tlrqJSAftnjjXceUdKuiqbpDYi3p8359Q/exec";
    const urlParams = new URLSearchParams(window.location.search);

    async function fetchReport() {
      const res = await fetch(`${API}?action=fullTable&type=${urlParams.get('type')}&date=${urlParams.get('date')}&onlyViolations=${urlParams.get('onlyViolations')}`);
      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      if (!data || data.length === 0) {
        document.getElementById('tableContainer').innerHTML = "No Records Found";
        return;
      }
      let html = '<table><thead><tr>';
      data[0].forEach(h => html += `<th>${h}</th>`);
      html += '</tr></thead><tbody>';
      data.slice(1).forEach(row => {
        html += '<tr>';
        row.forEach(cell => html += `<td>${cell}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      document.getElementById('tableContainer').innerHTML = html;
    }

    window.onload = fetchReport;
  </script>
</body>
</html>
