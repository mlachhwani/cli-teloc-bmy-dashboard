<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TELOC EYE PRO - DASHBOARD</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
    .header { padding: 10px 20px; background: #111827; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
    .kpi-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 10px 15px; }
    .kpi-card { background: var(--card); border-radius: 8px; padding: 10px 20px; border-top: 3px solid var(--accent); }
    .kpi-card span { font-size: 0.75rem; opacity: 0.7; }
    .kpi-card div { font-size: 1.5rem; font-weight: bold; }
    .graph-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 10px; padding: 10px; flex-grow: 1; }
    .chart-box { background: var(--card); border-radius: 8px; padding: 10px; position: relative; }
    .search-row { height: 100px; background: #111827; display: flex; justify-content: space-around; align-items: center; }
    input { background: #334155; border: 1px solid var(--accent); color: white; padding: 10px; border-radius: 20px; width: 280px; text-align: center; }
    input[type="date"] { width: auto; border-radius: 5px; }
  </style>
</head>
<body>

  <div class="header">
    <h2 style="margin:0; color: var(--accent);">TELOC EYE ANALYTICS</h2>
    <input type="date" id="dateSelect" onchange="loadData()">
  </div>

  <div class="kpi-row">
    <div class="kpi-card"><span>SPM Today</span><div id="spmVal">0</div></div>
    <div class="kpi-card"><span>CVVRS Today</span><div id="cvvrsVal">0</div></div>
    <div class="kpi-card" style="border-top-color: #10b981;"><span>Bulk Events</span><div id="bulkVal">0</div></div>
    <div class="kpi-card" style="border-top-color: #ef4444;"><span>Violations</span><div id="violVal">0</div></div>
  </div>

  <div class="graph-grid">
    <div class="chart-box"><canvas id="spmChart"></canvas></div>
    <div class="chart-box"><canvas id="cvvrsChart"></canvas></div>
    <div class="chart-box"><canvas id="bulkChart"></canvas></div>
    <div class="chart-box"><canvas id="telocChart"></canvas></div>
  </div>

  <div class="search-row">
    <div>
      <span style="display:block; font-size: 0.8rem; margin-bottom:5px;">CLI PERFORMANCE</span>
      <input list="cliList" id="cliInp" placeholder="Search CLI..." onchange="openReport(this.value, 'CLI')">
      <datalist id="cliList"></datalist>
    </div>
    <div>
      <span style="display:block; font-size: 0.8rem; margin-bottom:5px;">LP PERFORMANCE</span>
      <input list="lpList" id="lpInp" placeholder="Search LP..." onchange="openReport(this.value, 'LP')">
      <datalist id="lpList"></datalist>
    </div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbwjsAnfie1NyvjVya-3nArkX8a60dqN-eJLMAGa5-uHU7GscPdlegbqT8bKaJcD3ZZk/exec"; 
    let charts = {};

    async function loadData() {
      const date = document.getElementById('dateSelect').value;
      const res = await fetch(`${API}?date=${date}`);
      const data = await res.json();

      document.getElementById('spmVal').innerText = data.snapshot.spm_today;
      document.getElementById('cvvrsVal').innerText = data.snapshot.cvvrs_today;
      document.getElementById('bulkVal').innerText = data.snapshot.bulk_today;
      document.getElementById('violVal').innerText = data.snapshot.violations;

      updateDatalist('cliList', data.cli_list);
      updateDatalist('lpList', data.lp_list);

      renderChart('spmChart', 'SPM Trend', data.trends.dates, data.trends.spm, '#38bdf8');
      renderChart('cvvrsChart', 'CVVRS Trend', data.trends.dates, data.trends.cvvrs, '#10b981');
      renderChart('bulkChart', 'Bulk Trend', data.trends.dates, data.trends.bulk, '#f59e0b');
      renderChart('telocChart', 'Teloc Daily Trend', data.trends.dates, data.trends.teloc, '#a855f7');
    }

    function renderChart(id, label, x, y, color) {
      if(charts[id]) charts[id].destroy();
      charts[id] = new Chart(document.getElementById(id), {
        type: 'line',
        data: { labels: x, datasets: [{ label: label, data: y, borderColor: color, tension: 0.3, fill: true, backgroundColor: color+'11' }] },
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
      });
    }

    function updateDatalist(id, items) {
      document.getElementById(id).innerHTML = items.map(i => `<option value="${i}">`).join('');
    }

    function openReport(val, type) {
      if(!val) return;
      window.open(`report.html?name=${encodeURIComponent(val)}&type=${type}`, '_blank');
      document.getElementById('cliInp').value = ''; document.getElementById('lpInp').value = '';
    }

    document.getElementById('dateSelect').value = "2026-01-02";
    loadData();
  </script>
</body>
</html>
