<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECR RAIPUR | MASTER DASHBOARD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f1f5f9; --header-bg: #0f172a; --accent: #3b82f6; --danger: #e11d48; --success: #15803d; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: #1e293b; }
        header { background: var(--header-bg); padding: 12px 35px; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .main-title { font-weight: 800; font-size: 1.4rem; color: #60a5fa; }
        .container { max-width: 1600px; margin: 20px auto; padding: 0 15px; }
        .summary-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .card { background: white; border-radius: 20px; padding: 18px; border: 1px solid #e2e8f0; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .count { font-size: 2.8rem; font-weight: 800; color: var(--header-bg); margin: 5px 0; display: block; }
        .graph-box { height: 160px; margin-bottom: 10px; }
        .performer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-top: 30px; }
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: white; width: 98%; max-height: 95vh; border-radius: 15px; padding: 25px; overflow: hidden; display: flex; flex-direction: column; }
        .table-wrapper { overflow: auto; flex-grow: 1; border: 1px solid #e2e8f0; border-radius: 8px; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; white-space: nowrap; }
        th { background: #1e293b; color: white; padding: 12px; font-size: 0.75rem; position: sticky; top: 0; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 0.8rem; text-align: center; font-weight: 600; }
        .btn-act { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: 700; color: white; transition: 0.2s; }
        .btn-act:hover { opacity: 0.9; transform: scale(1.02); }
        .pending-text { color: #94a3b8; font-style: italic; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:12px;">
        <img src="ir_logo.png" style="height:45px;">
        <div><span class="main-title">SECR RAIPUR</span><br><small>Safety & Performance Dashboard</small></div>
    </div>
    <div style="display:flex; gap:10px;">
        <select id="monthSelector" onchange="loadData()" style="padding:8px; border-radius:8px; font-weight:700;">
            <option value="2025-12">December 2025</option>
            <option value="2026-01">January 2026</option>
        </select>
        <input type="date" id="globalDate" onchange="updateUI()" style="padding:8px; border-radius:8px; font-weight:700;">
        <button onclick="resetView()" class="btn-act" style="background:var(--accent)">MONTHLY VIEW</button>
    </div>
</header>

<div class="container">
    <div class="summary-grid" id="mainGrid"></div>
    <div class="performer-grid">
        <button class="btn-act" style="background:#0f172a;" onclick="openMerit('CLI', 'BEST')">ü•á TOP 10 CLIs (COMPLIANCE)</button>
        <button class="btn-act" style="background:#0f172a;" onclick="openMerit('LP', 'BEST')">üèÜ TOP 10 LPs (SAFETY STARS)</button>
        <button class="btn-act" style="background:#64748b;" onclick="openMerit('CLI', 'WORST')">üìã CLI AUDIT STATUS</button>
        <button class="btn-act" style="background:var(--danger);" onclick="openMerit('LP', 'WORST')">üîç LP SAFETY MONITORING</button>
    </div>
</div>

<div class="modal" id="dataModal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="modalTitle" style="margin:0; font-weight:800; color:#0f172a;">Analysis Report</h2>
            <div style="display:flex; gap:10px; align-items:center;">
                <button class="btn-act" style="background:var(--success);" onclick="exportExcel()">EXCEL</button>
                <button class="btn-act" style="background:#be123c;" onclick="exportPDF()">PDF</button>
                <span onclick="closeModal()" style="cursor:pointer; font-size:2.5rem; color:#64748b; margin-left:15px;">&times;</span>
            </div>
        </div>
        <div class="table-wrapper" id="tableWrapper"></div>
    </div>
</div>

<script>
    const ROOT = "https://raw.githubusercontent.com/mlachhwani/cli-teloc-bmy-dashboard/main";
    let db = { SPM:{h:[], d:[]}, CVVRS:{h:[], d:[]}, TELOC:{h:[], d:[]}, BULK_SUM:{h:[], d:[]}, BULK_DET:{h:[], d:[]}, MASTER_CLI:[] };
    let charts = {};
    let currentData = [], currentHeaders = [];

    async function loadData() {
        const m = document.getElementById('monthSelector').value;
        const path = `${ROOT}/data/${m}`;
        await Promise.all([
            fetchCSV(`${path}/spm.csv`, 'SPM'), fetchCSV(`${path}/cvvrs.csv`, 'CVVRS'),
            fetchCSV(`${path}/teloc_daily.csv`, 'TELOC'), fetchCSV(`${path}/bulk_analysis.csv`, 'BULK_SUM'),
            fetchCSV(`${path}/bulk_violation_details.csv`, 'BULK_DET'),
            fetchCSV(`${ROOT}/cli_master.csv`, 'MASTER_CLI')
        ]);
        renderCards(); updateUI();
    }

    async function fetchCSV(url, key) {
        try {
            const r = await fetch(url);
            const t = await r.text();
            const rows = t.split('\n').filter(l => l.trim() !== "").map(row => {
                return (row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || []).map(v => v.trim().replace(/"/g, ''));
            });
            if(key === 'MASTER_CLI') db.MASTER_CLI = rows.slice(1);
            else { db[key].h = rows[0]; db[key].d = rows.slice(1); }
        } catch(e) { console.warn("Missing file:", key); }
    }

    function renderCards() {
        const cats = [{id:'SPM', t:'SPM AUDITS'}, {id:'CVVRS', t:'CVVRS ANALYSIS'}, {id:'TELOC', t:'TELOC CELL'}, {id:'BULK', t:'BULK AUTO'}];
        document.getElementById('mainGrid').innerHTML = cats.map(c => `
            <div class="card">
                <small style="font-weight:800; color:#64748b;">${c.t}</small>
                <span class="count" id="count_${c.id}">0</span>
                <div class="graph-box" onclick="zoomGraph('${c.id}')"><canvas id="chart_${c.id}"></canvas></div>
                <div style="display:flex; gap:8px;">
                    <button class="btn-act" style="background:#1e293b; flex:1; font-size:0.75rem;" onclick="showTable('${c.id}', false)">VIEW LIST</button>
                    <button class="btn-act" style="background:var(--danger); flex:1; font-size:0.75rem;" onclick="showTable('${c.id}', true)">VIOLATIONS</button>
                </div>
            </div>`).join('');
    }

    function updateUI() {
        const dt = document.getElementById('globalDate').value;
        ['SPM','CVVRS','TELOC'].forEach(k => {
            const data = dt ? db[k].d.filter(r => r[2] === dt) : db[k].d;
            document.getElementById(`count_${k}`).innerText = data.length;
            draw(k, db[k].d, false);
        });
        const bD = dt ? db.BULK_SUM.d.find(r => r[0] === dt) : null;
        document.getElementById('count_BULK').innerText = dt ? (bD ? bD[1] : 0) : db.BULK_SUM.d.reduce((a,b)=>a+parseInt(b[1]||0), 0);
        draw('BULK', db.BULK_SUM.d, true);
    }

    function draw(id, data, isBulk) {
        const ctx = document.getElementById(`chart_${id}`).getContext('2d');
        if(charts[id]) charts[id].destroy();
        const dateIdx = isBulk ? 0 : 2;
        const labels = [...new Set(data.map(r => r[dateIdx]?.split('-')[2] || r[dateIdx]?.split('/')[2] || r[dateIdx]?.split('.')[0]))].filter(x => x && x.length <= 2).sort();
        const totals = labels.map(l => {
            const dayData = data.filter(r => (r[dateIdx]||'').includes(l.length === 1 ? '0'+l : l));
            return isBulk ? dayData.reduce((a,b)=>a+parseInt(b[1]||0),0) : dayData.length;
        });
        charts[id] = new Chart(ctx, {
            type: 'bar',
            data: { labels, datasets: [{ data: totals, backgroundColor: '#cbd5e1' }] },
            options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{display:false}, x:{grid:{display:false}, ticks:{font:{weight:'700'}}}} }
        });
    }

    function showTable(id, onlyVios) {
        const dt = document.getElementById('globalDate').value;
        const key = id === 'BULK' ? 'BULK_DET' : id;
        currentHeaders = db[key].h;
        let data = db[key].d;

        if(dt) {
            // Smart Filter for different date formats (2026-01-01 vs 2026/01/01)
            const dtAlt = dt.replace(/-/g, '/');
            data = data.filter(r => r[id === 'BULK' ? 0 : 2] === dt || r[id === 'BULK' ? 0 : 2] === dtAlt);
        }

        if(onlyVios) {
            if(id === 'BULK') data = data.filter(r => r.some(c => String(c).toUpperCase() === 'YES' || String(c).toUpperCase() === 'VIOLATION'));
            else data = data.filter(r => r[11] && r[11].toUpperCase() !== 'NIL');
        }

        currentData = data;
        renderTable(`${id} ${onlyVios ? 'Violations' : 'Report'}`);
    }

    function renderTable(title) {
        let html = `<table><thead><tr>${currentHeaders.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>`;
        html += currentData.map(r => `<tr>${r.map(c => `<td>${c||'-'}</td>`).join('')}</tr>`).join('');
        document.getElementById('tableWrapper').innerHTML = html + `</tbody></table>`;
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('dataModal').style.display = 'flex';
    }

    function openMerit(type, rank) {
        const stats = {};
        if(type === 'CLI') db.MASTER_CLI.forEach(m => { if(m[0]) stats[m[0].trim()] = { count: 0, vios: 0 }; });
        [...db.SPM.d, ...db.CVVRS.d, ...db.TELOC.d].forEach(r => {
            const name = (type === 'CLI' ? r[1] : r[9])?.trim();
            if(!name || name === '-' || name.toUpperCase().includes("TELOC CELL")) return;
            if(!stats[name]) stats[name] = { count: 0, vios: 0 };
            stats[name].count++; if(r[11] && r[11].toUpperCase() !== 'NIL') stats[name].vios++;
        });

        let sorted = Object.entries(stats);
        if(type === 'LP') {
            // Mukesh Logic: Rate Desc > Trips Desc
            sorted.sort((a,b) => {
                const rA = a[1].count > 0 ? a[1].vios/a[1].count : 0;
                const rB = b[1].count > 0 ? b[1].vios/b[1].count : 0;
                if(rank === 'WORST') return rB - rA || b[1].count - a[1].count;
                return b[1].count - a[1].count || a[1].vios - b[1].vios;
            });
        } else {
            sorted.sort((a,b) => (rank === 'WORST') ? a[1].count - b[1].count : b[1].count - a[1].count);
        }

        currentHeaders = ["RANK", "NAME", "TOTAL ACTIVITY", "VIOLATIONS", "RATIO"];
        currentData = sorted.slice(0, 15).map((x, i) => [
            `#${i+1}`, x[1].count === 0 ? `<span class="pending-text">${x[0]} (No Audit)</span>` : x[0],
            x[1].count, x[1].vios, (x[1].count > 0 ? (x[1].vios/x[1].count).toFixed(2) : "0.00")
        ]);
        renderTable((type==='LP'? (rank==='BEST'?'Safety Stars':'Priority Monitoring') : (rank==='BEST'?'Compliance Leaders':'Audit Watch')));
    }

    function closeModal() { document.getElementById('dataModal').style.display = 'none'; }
    function resetView() { document.getElementById('globalDate').value = ""; updateUI(); }
    function exportExcel() {
        const ws = XLSX.utils.aoa_to_sheet([currentHeaders, ...currentData.map(r => r.map(c => String(c).replace(/<[^>]*>/g, '')))]);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data"); XLSX.writeFile(wb, "SECR_Report.xlsx");
    }
    function exportPDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF('l', 'mm', 'a3');
        doc.autoTable({ head:[currentHeaders], body:currentData.map(r => r.map(c => String(c).replace(/<[^>]*>/g, ''))), theme:'grid', styles:{fontSize:7} });
        doc.save("SECR_Report.pdf");
    }
    window.onload = loadData;
</script>
</body>
</html>
