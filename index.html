<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SECR RAILWAY DASHBOARD</title>
  <style>
    :root { --rail-blue: #003399; --rail-red: #d11212; --bg: #f8fafc; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    
    /* Header Styles (Based on Screenshot 863) */
    .master-header { display: flex; align-items: center; background: white; padding: 15px 40px; border-bottom: 5px solid var(--rail-red); border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); margin-bottom: 30px; }
    .logo { height: 90px; width: auto; }
    .header-text { flex: 1; text-align: center; }
    .header-text h1 { color: var(--rail-blue); margin: 0; font-size: 2.5rem; font-weight: 900; letter-spacing: 1px; }
    .header-text h2 { color: #334155; margin: 5px 0 0 0; font-size: 1.3rem; font-weight: 700; }
    
    /* KPI Cards Styles (Based on Screenshot 864) */
    .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
    .card { background: white; padding: 20px; border-radius: 15px; border-top: 5px solid var(--rail-blue); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px); }
    .card h3 { font-size: 1.1rem; color: #1e293b; margin: 0 0 20px 0; border-bottom: 1px solid #e2e8f0; padding-bottom: 10px; font-weight: 800; }
    
    .stats { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .stat-box { text-align: center; }
    .stat-box small { font-size: 0.7rem; color: #64748b; font-weight: 700; text-transform: uppercase; }
    .stat-box div { font-size: 2rem; font-weight: 800; color: #0f172a; }
    
    .btn-row { display: flex; gap: 10px; }
    .btn { flex: 1; padding: 10px; border: none; border-radius: 8px; color: white; font-weight: 800; cursor: pointer; font-size: 0.8rem; transition: 0.3s; }
    .btn-b { background: #0284c7; } .btn-r { background: #e11d48; }
    .btn:hover { filter: brightness(1.2); }

    /* Loading Bar */
    #loader { position: fixed; top: 0; left: 0; height: 5px; background: var(--rail-red); width: 0%; transition: 0.4s; z-index: 1000; }
  </style>
</head>
<body>
  <div id="loader"></div>
  
  <header class="master-header">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/South_East_Central_Railway_Logo.png/220px-South_East_Central_Railway_Logo.png" class="logo">
    <div class="header-text">
      <h1>SOUTH EAST CENTRAL RAILWAY</h1>
      <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
    </div>
    <div class="date-input">
      <input type="date" id="datePicker" onchange="loadData()" style="padding:10px; border-radius:8px; border:1px solid #cbd5e1;">
    </div>
  </header>

  <div class="kpi-grid">
    <div class="card">
      <h3>Speedometer Analysis</h3>
      <div class="stats">
        <div class="stat-box"><small>Total</small><div id="v1_t">0</div></div>
        <div class="stat-box" style="color:var(--rail-red)"><small>Violation</small><div id="v1_v">0</div></div>
      </div>
      <div class="btn-row">
        <button class="btn btn-b" onclick="go('SPM', false)">REPORT</button>
        <button class="btn btn-r" onclick="go('SPM', true)">VIOLATION</button>
      </div>
    </div>
    </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxqbDytXe7rQ-E5RtraDuMPAI46YjQxpC44RLiwUf99kKEySTFYwf2otb4AkEiebJ_QIg/exec";

    async function loadData() {
      const loader = document.getElementById('loader');
      loader.style.width = "50%";
      const date = document.getElementById('datePicker').value;
      const res = await fetch(`${API}?date=${date}`);
      const d = await res.json();
      
      // Update Snapshot Values
      document.getElementById('v1_t').innerText = d.snapshot.spm_total;
      document.getElementById('v1_v').innerText = d.snapshot.spm_vio;
      // Update others...

      loader.style.width = "100%";
      setTimeout(() => loader.style.width = "0%", 400);
    }

    function go(type, vio) {
      const date = document.getElementById('datePicker').value;
      window.open(`report.html?type=${type}&date=${date}&onlyViolations=${vio}`, '_blank');
    }

    window.onload = loadData;
  </script>
</body>
</html>
