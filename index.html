<!DOCTYPE html>
<html>
<head>
    <title>R-Division | TELOC EYE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-wrapper">
        <header class="main-header">
            <div class="logo">R-DIVISION <span>TELOC EYE</span></div>
            <div class="date-selector">
                <label>View Position For:</label>
                <input type="date" id="targetDate" onchange="loadDashboard()">
            </div>
        </header>

        <main class="container">
            <div class="stats-grid">
                <div class="stat-card"><h3>SPM Analyzed</h3><div id="spm" class="val">0</div></div>
                <div class="stat-card"><h3>CVVRS Analyzed</h3><div id="cvvrs" class="val">0</div></div>
                <div class="stat-card"><h3>Teloc Records</h3><div id="teloc" class="val">0</div></div>
                <div class="stat-card alert"><h3>Bulk Violations</h3><div id="bulk" class="val">0</div></div>
            </div>

            <div class="content-grid">
                <section class="panel">
                    <h2>CLI Performance <small>(Monthly Monitoring)</small></h2>
                    <select id="cliSelect"></select>
                    <div class="chart-container"><canvas id="cliChart"></canvas></div>
                </section>

                <section class="panel">
                    <h2>LP Continuous Monitoring <small>(Abnormality Tracker)</small></h2>
                    <input type="text" id="lpSearch" placeholder="Search LP Name..." onkeyup="filterLP()">
                    <div class="table-wrapper">
                        <table id="lpTable">
                            <thead><tr><th>LP Name</th><th>Total Abnormalities</th><th>Status</th></tr></thead>
                            <tbody id="lpBody"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
