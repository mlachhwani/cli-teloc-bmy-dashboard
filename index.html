<!DOCTYPE html>
<html>
<head>
  <title>SECR RAILWAY DASHBOARD</title>
  <style>
    :root { --rail-blue: #003399; --rail-red: #d11212; --bg: #f8fafc; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    .master-header { display: flex; align-items: center; background: white; padding: 15px 40px; border-bottom: 5px solid var(--rail-red); border-radius: 12px; margin-bottom: 30px; }
    .logo { height: 90px; }
    .header-text { flex: 1; text-align: center; }
    .header-text h1 { color: var(--rail-blue); margin: 0; font-size: 2.2rem; font-weight: 900; }
    .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
    .card { background: white; padding: 20px; border-radius: 15px; border-top: 5px solid var(--rail-blue); box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
    .stat-row { display: flex; justify-content: space-around; margin: 15px 0; }
    .stat-val { font-size: 1.8rem; font-weight: 800; }
    .btn { width: 45%; padding: 8px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; }
    .btn-b { background: #0284c7; } .btn-r { background: #e11d48; }
  </style>
</head>
<body>
  <header class="master-header">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/South_East_Central_Railway_Logo.png/220px-South_East_Central_Railway_Logo.png" class="logo">
    <div class="header-text">
      <h1>SOUTH EAST CENTRAL RAILWAY</h1>
      <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
    </div>
    <input type="date" id="datePicker" onchange="loadData()">
  </header>

  <div class="kpi-grid">
    <div class="card">
      <h3>Speedometer Analysis</h3>
      <div class="stat-row">
        <div><small>TOTAL</small><div id="v1_t" class="stat-val">0</div></div>
        <div style="color:var(--rail-red)"><small>VIOLATION</small><div id="v1_v" class="stat-val">0</div></div>
      </div>
      <button class="btn btn-b" onclick="go('SPM', false)">REPORT</button>
      <button class="btn btn-r" onclick="go('SPM', true)">VIOLATION</button>
    </div>
    </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbz4ZFkfJfZMedzcPxZT3Kl28A8nxXoxBP-h8Ht-61jVtvAD76lzrtp8wCoy9A5ecy_Dgg/exec"; // Naya URL yahan dalein
    async function loadData() {
      const date = document.getElementById('datePicker').value;
      const res = await fetch(`${API}?date=${date}`);
      const d = await res.json();
      document.getElementById('v1_t').innerText = d.snapshot.spm_total;
      document.getElementById('v1_v').innerText = d.snapshot.spm_vio;
      // Add other IDs here
    }
    window.onload = loadData;
  </script>
</body>
</html>
