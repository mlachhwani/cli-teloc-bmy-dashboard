<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SECR RAILWAY DASHBOARD</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --rail-blue: #003399; --rail-red: #d11212; --bg: #f4f7f6; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    .header { display: flex; align-items: center; background: white; padding: 15px 30px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 5px solid var(--rail-red); }
    .logo { height: 75px; margin-right: 25px; }
    .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 25px; }
    .card { background: white; padding: 20px; border-radius: 15px; border-top: 5px solid var(--rail-blue); text-align: center; }
    .stat-val { font-size: 2.2rem; font-weight: 800; color: #1e293b; margin: 10px 0; }
    .btn-row { display: flex; gap: 10px; margin-top: 15px; }
    .btn { flex: 1; padding: 10px; border: none; border-radius: 6px; color: white; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
    .chart-box { background: white; padding: 20px; border-radius: 15px; height: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    #lpSearch { padding: 10px; width: 250px; border-radius: 8px; border: 1px solid #ddd; margin-right: 15px; }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/South_East_Central_Railway_Logo.png/220px-South_East_Central_Railway_Logo.png" class="logo">
    <div style="flex:1">
      <h1 style="margin:0; color:var(--rail-blue); font-size:1.8rem;">SOUTH EAST CENTRAL RAILWAY</h1>
      <h3 style="margin:0; color:#666;">ELECTRICAL (OP) RAIPUR DIVISION</h3>
    </div>
    <input type="text" id="lpSearch" placeholder="Search LP ID or Name..." onkeyup="if(event.key==='Enter') searchLP()">
    <input type="date" id="datePicker" onchange="loadData()" style="padding:10px; border-radius:8px; border:1px solid #ddd;">
  </div>

  <div class="kpi-grid">
    <div class="card"><h3>SPM Analysis</h3><div class="stat-val" id="v1_t">0</div><div style="color:red">Violations: <span id="v1_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('SPM',false)">REPORT</button><button class="btn" style="background:red" onclick="go('SPM',true)">VIOLATION</button></div></div>
    <div class="card"><h3>CVVRS Analysis</h3><div class="stat-val" id="v2_t">0</div><div style="color:red">Violations: <span id="v2_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('CVVRS',false)">REPORT</button><button class="btn" style="background:red" onclick="go('CVVRS',true)">VIOLATION</button></div></div>
    <div class="card"><h3>TELOC Analysis</h3><div class="stat-val" id="v4_t">0</div><div style="color:red">Violations: <span id="v4_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('TELOC',false)">REPORT</button><button class="btn" style="background:red" onclick="go('TELOC',true)">VIOLATION</button></div></div>
    <div class="card" style="border-top-color:#059669"><h3>Bulk Progress</h3><div class="stat-val" id="v3_t">0</div><div style="color:red">Violations: <span id="v3_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('BULK',false)">REPORT</button><button class="btn" style="background:red" onclick="go('BULK',true)">VIOLATION</button></div></div>
  </div>

  <div class="chart-box"><canvas id="trendChart"></canvas></div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbzLXnwvfTPtajZ9WEalkhAcwawGHNQ9EtG3Yo3H6T0zmlopr9nmywm3uPVnKcf_91UHZQ/exec";
    let myChart;

    async function loadData() {
      const date = document.getElementById('datePicker').value;
      const res = await fetch(`${API}?date=${date}`);
      const d = await res.json();
      
      const ids = {v1_t:'spm_total', v1_v:'spm_vio', v2_t:'cvvrs_total', v2_v:'cvvrs_vio', v3_t:'bulk_total', v3_v:'bulk_vio', v4_t:'teloc_total', v4_v:'teloc_vio'};
      for(let id in ids) document.getElementById(id).innerText = d.snapshot[ids[id]] || 0;

      if(myChart) myChart.destroy();
      myChart = new Chart(document.getElementById('trendChart'), {
        type: 'line',
        data: {
          labels: d.trends.map(x => x.day),
          datasets: [{ label: 'Total Violations Trend', data: d.trends.map(x => x.vio), borderColor: '#d11212', backgroundColor: 'rgba(209, 18, 18, 0.1)', fill: true, tension: 0.4 }]
        },
        options: { maintainAspectRatio: false }
      });
    }

    function searchLP() {
      const q = document.getElementById('lpSearch').value;
      window.open(`report.html?type=SPM&search=${q}`, '_blank');
    }

    function go(t, v) { window.open(`report.html?type=${t}&date=${document.getElementById('datePicker').value}&onlyViolations=${v}`, '_blank'); }
    window.onload = loadData;
  </script>
</body>
</html>
