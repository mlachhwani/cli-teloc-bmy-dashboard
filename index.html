<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SECR DASHBOARD</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --rail-blue: #003399; --rail-red: #d11212; --bg: #f4f6f9; }
    body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    .header { display: flex; align-items: center; justify-content: space-between; background: white; padding: 15px; border-bottom: 5px solid var(--rail-red); border-radius: 10px; margin-bottom: 20px; }
    .search-group { display: flex; gap: 10px; }
    .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 20px; }
    .card { background: white; padding: 20px; border-radius: 12px; border-top: 5px solid var(--rail-blue); text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .stat { font-size: 2rem; font-weight: bold; margin: 10px 0; }
    .btn-row { display: flex; gap: 5px; margin-top: 15px; }
    .btn { flex: 1; padding: 8px; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold; }
    .chart-container { background: white; padding: 20px; border-radius: 12px; height: 350px; }
  </style>
</head>
<body>
  <div class="header">
    <div><h2 style="margin:0; color:var(--rail-blue);">SECR RAIPUR DIVISION</h2></div>
    <div class="search-group">
      <input type="text" id="lpS" placeholder="LP Search..." onkeyup="if(event.key==='Enter') search('SPM')" style="padding:8px;">
      <input type="text" id="cliS" placeholder="CLI Search..." onkeyup="if(event.key==='Enter') search('CVVRS')" style="padding:8px;">
      <input type="date" id="datePicker" onchange="loadData()" style="padding:8px;">
    </div>
  </div>

  <div class="kpi-grid">
    <div class="card"><h3>SPM</h3><div id="v1_t" class="stat">0</div><div style="color:red">Vio: <span id="v1_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('SPM',false)">REP</button><button class="btn" style="background:red" onclick="go('SPM',true)">VIO</button></div></div>
    <div class="card"><h3>CVVRS</h3><div id="v2_t" class="stat">0</div><div style="color:red">Vio: <span id="v2_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('CVVRS',false)">REP</button><button class="btn" style="background:red" onclick="go('CVVRS',true)">VIO</button></div></div>
    <div class="card"><h3>TELOC</h3><div id="v4_t" class="stat">0</div><div style="color:red">Vio: <span id="v4_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('TELOC',false)">REP</button><button class="btn" style="background:red" onclick="go('TELOC',true)">VIO</button></div></div>
    <div class="card" style="border-top-color:#059669"><h3>Bulk Analysis</h3><div id="v3_t" class="stat">0</div><div style="color:red">Vio: <span id="v3_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('BULK',false)">REP</button><button class="btn" style="background:red" onclick="go('BULK',true)">VIO</button></div></div>
  </div>

  <div class="chart-container"><canvas id="mainChart"></canvas></div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxP47Xy5krhydu-SSEY9lWE6Dye55kzuT08BLH3hldQ532ZySqXWwTJ7Zn6Z5cBV8dWdw/exec";
    let chart;

    async function loadData() {
      const res = await fetch(`${API}?date=${document.getElementById('datePicker').value}`);
      const d = await res.json();
      const map = {v1_t:'spm_total', v1_v:'spm_vio', v2_t:'cvvrs_total', v2_v:'cvvrs_vio', v3_t:'bulk_total', v3_v:'bulk_vio', v4_t:'teloc_total', v4_v:'teloc_vio'};
      for(let key in map) document.getElementById(key).innerText = d.snapshot[map[key]] || 0;

      if(chart) chart.destroy();
      chart = new Chart(document.getElementById('mainChart'), {
        type: 'line',
        data: {
          labels: d.trends.map(x => x.day),
          datasets: [{ label: 'Violations Trend', data: d.trends.map(x => x.vio), borderColor: 'red', fill: true, tension: 0.3 }]
        },
        options: { maintainAspectRatio: false }
      });
    }

    function search(type) {
      const val = (type === 'SPM') ? document.getElementById('lpS').value : document.getElementById('cliS').value;
      window.open(`report.html?type=${type}&search=${val}`, '_blank');
    }

    function go(t, v) { window.open(`report.html?type=${t}&date=${document.getElementById('datePicker').value}&onlyViolations=${v}`, '_blank'); }
    window.onload = loadData;
  </script>
</body>
</html>
