<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SECR RAILWAY DASHBOARD</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --rail-blue: #003399; --rail-red: #d11212; --bg: #f0f2f5; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    
    /* Header Styles */
    .master-header { display: flex; align-items: center; background: white; padding: 15px 30px; border-bottom: 5px solid var(--rail-red); border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); justify-content: space-between; }
    .header-left { display: flex; align-items: center; }
    .logo { height: 70px; margin-right: 20px; }
    .header-right { display: flex; align-items: center; gap: 10px; }
    
    #lpSearch { padding: 10px; width: 220px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.9rem; }
    #datePicker { padding: 9px; border-radius: 6px; border: 1px solid #ccc; }

    /* KPI Grid */
    .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
    .card { background: white; padding: 20px; border-radius: 15px; border-top: 5px solid var(--rail-blue); text-align: center; }
    .stat-val { font-size: 2.2rem; font-weight: 800; margin: 10px 0; color: #1e293b; }
    .btn-row { display: flex; gap: 8px; margin-top: 15px; }
    .btn { flex: 1; padding: 10px; border: none; border-radius: 6px; color: white; cursor: pointer; font-weight: bold; font-size: 0.75rem; }

    /* Graph Area */
    .chart-container { background: white; padding: 25px; border-radius: 15px; height: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    h2, h3 { margin: 0; }
  </style>
</head>
<body>
  <header class="master-header">
    <div class="header-left">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/South_East_Central_Railway_Logo.png/220px-South_East_Central_Railway_Logo.png" class="logo">
      <div>
        <h2 style="color:var(--rail-blue)">SOUTH EAST CENTRAL RAILWAY</h2>
        <h3 style="color:#666">ELECTRICAL (OP) RAIPUR DIVISION</h3>
      </div>
    </div>
    <div class="header-right">
      <input type="text" id="lpSearch" placeholder="Search LP / CLI ID..." onkeyup="if(event.key==='Enter') searchLP()">
      <input type="date" id="datePicker" onchange="loadData()">
    </div>
  </header>

  <div class="kpi-grid">
    <div class="card"><h3>SPM Analysis</h3><div id="v1_t" class="stat-val">0</div><div style="color:red">Vio: <span id="v1_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('SPM',false)">REP</button><button class="btn" style="background:red" onclick="go('SPM',true)">VIO</button></div></div>
    <div class="card"><h3>CVVRS Analysis</h3><div id="v2_t" class="stat-val">0</div><div style="color:red">Vio: <span id="v2_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('CVVRS',false)">REP</button><button class="btn" style="background:red" onclick="go('CVVRS',true)">VIO</button></div></div>
    <div class="card"><h3>TELOC Analysis</h3><div id="v4_t" class="stat-val">0</div><div style="color:red">Vio: <span id="v4_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('TELOC',false)">REP</button><button class="btn" style="background:red" onclick="go('TELOC',true)">VIO</button></div></div>
    <div class="card" style="border-top-color:#059669"><h3>Bulk Analysis</h3><div id="v3_t" class="stat-val">0</div><div style="color:red">Vio: <span id="v3_v">0</span></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('BULK',false)">REP</button><button class="btn" style="background:red" onclick="go('BULK',true)">VIO</button></div></div>
  </div>

  <div class="chart-container"><canvas id="mainChart"></canvas></div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbzLXnwvfTPtajZ9WEalkhAcwawGHNQ9EtG3Yo3H6T0zmlopr9nmywm3uPVnKcf_91UHZQ/exec";
    let chart;

    async function loadData() {
      const date = document.getElementById('datePicker').value;
      const res = await fetch(`${API}?date=${date}`);
      const d = await res.json();
      
      const ids = {v1_t:'spm_total', v1_v:'spm_vio', v2_t:'cvvrs_total', v2_v:'cvvrs_vio', v3_t:'bulk_total', v3_v:'bulk_vio', v4_t:'teloc_total', v4_v:'teloc_vio'};
      for(let key in ids) document.getElementById(key).innerText = d.snapshot[ids[key]] || 0;

      if(chart) chart.destroy();
      chart = new Chart(document.getElementById('mainChart'), {
        type: 'line',
        data: {
          labels: d.trends.map(x => x.day),
          datasets: [{ label: 'Daily Violation Trends', data: d.trends.map(x => x.vio), borderColor: '#d11212', backgroundColor: 'rgba(209, 18, 18, 0.1)', fill: true, tension: 0.3 }]
        },
        options: { maintainAspectRatio: false }
      });
    }

    function searchLP() {
      const q = document.getElementById('lpSearch').value;
      window.open(`report.html?type=SPM&search=${q}`, '_blank');
    }

    function go(t, v) { window.open(`report.html?type=${t}&date=${document.getElementById('datePicker').value}&onlyViolations=${v}`, '_blank'); }
    window.onload = loadData;
  </script>
</body>
</html>
