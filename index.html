<!DOCTYPE html>
<html>
<head>
  <style>
    :root { --rail-blue: #003399; --rail-red: #d11212; --bg: #f8fafc; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
    
    /* Animation */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate { animation: fadeIn 0.5s ease forwards; }

    /* Header (Screenshot 863 Style) */
    .master-header { display: flex; align-items: center; background: white; padding: 10px 30px; border-bottom: 5px solid var(--rail-red); height: 85px; margin-bottom: 20px; border-radius: 8px; }
    .logo { height: 75px; width: auto; margin-right: 30px; }
    .header-titles { flex: 1; text-align: center; }
    .header-titles h1 { font-size: 2.1rem; color: var(--rail-blue); margin: 0; font-weight: 900; }
    .header-titles h2 { font-size: 1.2rem; color: #444; margin: 0; font-weight: 700; }

    /* KPI Cards (Screenshot 864 Style) */
    .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
    .card { background: white; padding: 15px; border-radius: 12px; border-top: 4px solid var(--rail-blue); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .card h3 { font-size: 1rem; color: #333; margin: 0 0 15px 0; font-weight: 800; border-bottom: 1px solid #eee; padding-bottom: 8px; }
    
    .stats { display: flex; justify-content: space-around; margin-bottom: 15px; }
    .stat-box { text-align: center; }
    .stat-box label { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: 700; }
    .stat-box div { font-size: 1.6rem; font-weight: 800; color: #1e293b; }

    .btn-row { display: flex; gap: 8px; }
    .btn { flex: 1; border: none; padding: 8px; border-radius: 4px; color: white; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
    .btn-b { background: #0284c7; } .btn-r { background: #e11d48; }

    /* Graphs */
    .graph-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .g-card { background: white; padding: 10px; height: 180px; border-radius: 8px; border: 1px solid #ddd; }

    #loader { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: var(--rail-red); transition: 0.3s; z-index: 1000; }
  </style>
</head>
<body>
  <div id="loader"></div>
  <div class="master-header">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/South_East_Central_Railway_Logo.png/220px-South_East_Central_Railway_Logo.png" class="logo">
    <div class="header-titles">
      <h1>SOUTH EAST CENTRAL RAILWAY</h1>
      <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
    </div>
    <input type="date" id="datePicker" onchange="loadData()" style="padding:8px; border-radius:5px;">
  </div>

  <div class="kpi-grid animate">
    <div class="card">
      <h3>Speedometer Analysis</h3>
      <div class="stats">
        <div class="stat-box"><label>Total</label><div id="v1_t">0</div></div>
        <div class="stat-box" style="color:var(--rail-red)"><label>Violation</label><div id="v1_v">0</div></div>
      </div>
      <div class="btn-row">
        <button class="btn btn-b" onclick="view('SPM', false)">REPORT</button>
        <button class="btn btn-r" onclick="view('SPM', true)">VIOLATION</button>
      </div>
    </div>
    <div class="card">
      <h3>CVVRS Analysis</h3>
      <div class="stats">
        <div class="stat-box"><label>Total</label><div id="v2_t">0</div></div>
        <div class="stat-box" style="color:var(--rail-red)"><label>Violation</label><div id="v2_v">0</div></div>
      </div>
      <div class="btn-row">
        <button class="btn btn-b" onclick="view('CVVRS', false)">REPORT</button>
        <button class="btn btn-r" onclick="view('CVVRS', true)">VIOLATION</button>
      </div>
    </div>
    <div class="card">
      <h3>TELOC Cell Analysis</h3>
      <div class="stats">
        <div class="stat-box"><label>Total</label><div id="v4_t">0</div></div>
        <div class="stat-box" style="color:var(--rail-red)"><label>Violation</label><div id="v4_v">0</div></div>
      </div>
      <div class="btn-row">
        <button class="btn btn-b" onclick="view('TELOC', false)">REPORT</button>
        <button class="btn btn-r" onclick="view('TELOC', true)">VIOLATION</button>
      </div>
    </div>
    <div class="card">
      <h3>Bulk Analysis</h3>
      <div class="stats">
        <div class="stat-box"><label>Progress</label><div id="v3_t">0</div></div>
        <div class="stat-box" style="color:var(--rail-red)"><label>Violation</label><div id="v3_v">0</div></div>
      </div>
      <div class="btn-row">
        <button class="btn btn-b" onclick="view('BULK', false)">REPORT</button>
        <button class="btn btn-r" onclick="view('BULK', true)">VIOLATION</button>
      </div>
    </div>
  </div>

  <div class="graph-grid animate">
    <div class="g-card"><canvas id="c1"></canvas></div>
    <div class="g-card"><canvas id="c2"></canvas></div>
    <div class="g-card"><canvas id="c4"></canvas></div>
    <div class="g-card"><canvas id="c3"></canvas></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const API = "https://script.google.com/macros/s/AKfycbxMXdh3hgb5gRKxKgUuuHhDdyVatVpzheW-okGgW44xAMEx8mYy-9_JYPavUxB2AEx-/exec";
    
    async function loadData() {
      const loader = document.getElementById('loader');
      loader.style.width = "40%";
      const date = document.getElementById('datePicker').value;
      const res = await fetch(`${API}?date=${date}`);
      const d = await res.json();
      
      // Map data to UI
      document.getElementById('v1_t').innerText = d.snapshot.spm_total;
      document.getElementById('v1_v').innerText = d.snapshot.spm_vio;
      document.getElementById('v2_t').innerText = d.snapshot.cvvrs_total;
      document.getElementById('v2_v').innerText = d.snapshot.cvvrs_vio;
      document.getElementById('v3_t').innerText = d.snapshot.bulk_total;
      document.getElementById('v3_v').innerText = d.snapshot.bulk_vio;
      document.getElementById('v4_t').innerText = d.snapshot.teloc_total;
      document.getElementById('v4_v').innerText = d.snapshot.teloc_vio;

      loader.style.width = "100%";
      setTimeout(() => loader.style.width = "0%", 400);
    }

    function view(type, vio) {
      const date = document.getElementById('datePicker').value;
      window.open(`report.html?action=fullTable&type=${type}&date=${date}&onlyViolations=${vio}`, '_blank');
    }

    window.onload = loadData;
  </script>
</body>
</html>
