<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SECR RAILWAY DASHBOARD</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --rail-blue: #003399; --rail-red: #ff0000; --bg: #f8fafc; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
    .header { display: flex; align-items: center; justify-content: space-between; background: white; padding: 10px 20px; border-bottom: 3px solid var(--rail-red); border-radius: 8px; margin-bottom: 10px; }
    .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 10px; }
    .card { background: white; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; text-align: center; }
    .val-container { display: flex; justify-content: space-around; margin: 10px 0; }
    .stat-val { font-size: 1.5rem; font-weight: 800; }
    .btn-row { display: flex; gap: 5px; margin-top: 10px; }
    .btn { flex: 1; padding: 8px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
    .chart-container { background: white; padding: 15px; border-radius: 12px; height: 320px; }
  </style>
</head>
<body>
  <div class="header">
    <div><h2 style="margin:0; color:var(--rail-blue);">SECR RAIPUR DIVISION</h2></div>
    <div style="display:flex; gap:10px;">
      <input type="text" id="lpS" placeholder="LP Search..." onkeyup="if(event.key==='Enter') search('SPM')" style="padding:6px;">
      <input type="text" id="cliS" placeholder="CLI Search..." onkeyup="if(event.key==='Enter') search('CVVRS')" style="padding:6px;">
      <input type="date" id="datePicker" onchange="loadData()" style="padding:5px;">
    </div>
  </div>

  <div class="kpi-grid">
    <div class="card"><h4>SPM</h4><div class="val-container"><div><small>T</small><div id="v1_t" class="stat-val">0</div></div><div><small style="color:red">V</small><div id="v1_v" class="stat-val" style="color:red">0</div></div></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('SPM',false)">REP</button><button class="btn" style="background:red" onclick="go('SPM',true)">VIO</button></div></div>
    <div class="card"><h4>CVVRS</h4><div class="val-container"><div><small>T</small><div id="v2_t" class="stat-val">0</div></div><div><small style="color:red">V</small><div id="v2_v" class="stat-val" style="color:red">0</div></div></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('CVVRS',false)">REP</button><button class="btn" style="background:red" onclick="go('CVVRS',true)">VIO</button></div></div>
    <div class="card"><h4>TELOC</h4><div class="val-container"><div><small>T</small><div id="v4_t" class="stat-val">0</div></div><div><small style="color:red">V</small><div id="v4_v" class="stat-val" style="color:red">0</div></div></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('TELOC',false)">REP</button><button class="btn" style="background:red" onclick="go('TELOC',true)">VIO</button></div></div>
    <div class="card"><h4>Bulk Analysis</h4><div class="val-container"><div><small>PROG</small><div id="v3_t" class="stat-val">0</div></div><div><small style="color:red">VIO</small><div id="v3_v" class="stat-val" style="color:red">0</div></div></div><div class="btn-row"><button class="btn" style="background:#0284c7" onclick="go('BULK',false)">REP</button><button class="btn" style="background:red" onclick="go('BULK',true)">VIO</button></div></div>
  </div>

  <div class="chart-container"><canvas id="trendChart"></canvas></div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbzygyqJ3GdfZ5lSzqorAkfzDCn28OjtodqMFd9Gaiu-G1w7bo9ql-6FISp40FUVYFsDvA/exec";
    let chart;
    async function loadData() {
      const res = await fetch(`${API}?date=${document.getElementById('datePicker').value}`);
      const d = await res.json();
      const map = {v1_t:'spm_total', v1_v:'spm_vio', v2_t:'cvvrs_total', v2_v:'cvvrs_vio', v3_t:'bulk_total', v3_v:'bulk_vio', v4_t:'teloc_total', v4_v:'teloc_vio'};
      for(let k in map) document.getElementById(k).innerText = d.snapshot[map[k]] || 0;
      if(chart) chart.destroy();
      chart = new Chart(document.getElementById('trendChart'), {
        type: 'line',
        data: {
          labels: d.trends.map(x => x.day),
          datasets: [{ label: 'Violation Trends', data: d.trends.map(x => x.vio), borderColor: 'red', fill: true, tension: 0.3 }]
        },
        options: { maintainAspectRatio: false }
      });
    }
    function search(type) {
      const q = (type === 'SPM') ? document.getElementById('lpS').value : document.getElementById('cliS').value;
      window.open(`report.html?type=${type}&search=${q}`, '_blank');
    }
    function go(t, v) { window.open(`report.html?type=${t}&date=${document.getElementById('datePicker').value}&onlyViolations=${v}`, '_blank'); }
    window.onload = loadData;
  </script>
</body>
</html>
