<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SECR RAILWAY DASHBOARD</title>
  <style>
    :root { --rail-blue: #003399; --rail-red: #d11212; --bg: #f8fafc; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
    .master-header { display: flex; align-items: center; background: white; padding: 10px 40px; border-bottom: 5px solid var(--rail-red); border-radius: 12px; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .logo { height: 85px; }
    .header-text { flex: 1; text-align: center; }
    .header-text h1 { color: var(--rail-blue); margin: 0; font-size: 2.2rem; font-weight: 900; }
    .header-text h2 { color: #333; margin: 0; font-size: 1.2rem; font-weight: bold; }
    .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
    .card { background: white; padding: 15px; border-radius: 15px; border-top: 5px solid var(--rail-blue); text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .stat-row { display: flex; justify-content: space-around; margin: 15px 0; }
    .stat-val { font-size: 1.8rem; font-weight: 800; color: #1e293b; }
    .btn-row { display: flex; gap: 8px; }
    .btn { flex: 1; padding: 10px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; font-size: 0.8rem; transition: 0.3s; }
    .btn-b { background: #0284c7; } .btn-r { background: #e11d48; }
    .btn:hover { filter: brightness(1.1); }
  </style>
</head>
<body>
  <header class="master-header">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/South_East_Central_Railway_Logo.png/220px-South_East_Central_Railway_Logo.png" class="logo">
    <div class="header-text">
      <h1>SOUTH EAST CENTRAL RAILWAY</h1>
      <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
    </div>
    <input type="date" id="datePicker" onchange="loadData()" style="padding:10px; border-radius:8px; border:1px solid #cbd5e1;">
  </header>

  <div class="kpi-grid">
    <div class="card">
      <h3>Speedometer Analysis</h3>
      <div class="stat-row">
        <div><small>TOTAL</small><div id="v1_t" class="stat-val">0</div></div>
        <div style="color:var(--rail-red)"><small>VIOLATION</small><div id="v1_v" class="stat-val">0</div></div>
      </div>
      <div class="btn-row">
        <button class="btn btn-b" onclick="go('SPM', false)">REPORT</button>
        <button class="btn btn-r" onclick="go('SPM', true)">VIOLATION</button>
      </div>
    </div>
    <div class="card">
      <h3>CVVRS Analysis</h3>
      <div class="stat-row">
        <div><small>TOTAL</small><div id="v2_t" class="stat-val">0</div></div>
        <div style="color:var(--rail-red)"><small>VIOLATION</small><div id="v2_v" class="stat-val">0</div></div>
      </div>
      <div class="btn-row">
        <button class="btn btn-b" onclick="go('CVVRS', false)">REPORT</button>
        <button class="btn btn-r" onclick="go('CVVRS', true)">VIOLATION</button>
      </div>
    </div>
    <div class="card">
      <h3>TELOC Cell Analysis</h3>
      <div class="stat-row">
        <div><small>TOTAL</small><div id="v4_t" class="stat-val">0</div></div>
        <div style="color:var(--rail-red)"><small>VIOLATION</small><div id="v4_v" class="stat-val">0</div></div>
      </div>
      <div class="btn-row">
        <button class="btn btn-b" onclick="go('TELOC', false)">REPORT</button>
        <button class="btn btn-r" onclick="go('TELOC', true)">VIOLATION</button>
      </div>
    </div>
    <div class="card" style="border-top-color: #059669;">
      <h3>Bulk Analysis Progress</h3>
      <div class="stat-row">
        <div><small>PROGRESS</small><div id="v3_t" class="stat-val">0</div></div>
        <div style="color:var(--rail-red)"><small>VIOLATION</small><div id="v3_v" class="stat-val">0</div></div>
      </div>
      <div class="btn-row">
        <button class="btn btn-b" onclick="go('BULK', false)">REPORT</button>
        <button class="btn btn-r" onclick="go('BULK', true)">VIOLATION</button>
      </div>
    </div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxMJFPR84kUmTeNV_iOswKZq-oL5pGn44tE4fgRWSkTOAJUBzhFB4d2JyGlBgyQXSZuxA/exec";

    async function loadData() {
      const date = document.getElementById('datePicker').value;
      const res = await fetch(`${API}?date=${date}`);
      const d = await res.json();
      document.getElementById('v1_t').innerText = d.snapshot.spm_total;
      document.getElementById('v1_v').innerText = d.snapshot.spm_vio;
      document.getElementById('v2_t').innerText = d.snapshot.cvvrs_total;
      document.getElementById('v2_v').innerText = d.snapshot.cvvrs_vio;
      document.getElementById('v3_t').innerText = d.snapshot.bulk_total;
      document.getElementById('v3_v').innerText = d.snapshot.bulk_vio;
      document.getElementById('v4_t').innerText = d.snapshot.teloc_total;
      document.getElementById('v4_v').innerText = d.snapshot.teloc_vio;
    }
    function go(t, v) { window.open(`report.html?type=${t}&date=${document.getElementById('datePicker').value}&onlyViolations=${v}`, '_blank'); }
    window.onload = loadData;
  </script>
</body>
</html>
